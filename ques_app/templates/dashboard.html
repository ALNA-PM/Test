<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .dashboard {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar-button:hover {
            background-color: #46637f;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <button class="sidebar-button">Profile</button>
            <button class="sidebar-button">Report</button>
            <!-- Link to the questions page using Django's URL template tag -->
            <a href="{% url 'questions' %}">
                <button class="sidebar-button">Questions</button>
            </a>
        </div>
        <div class="main-content">
            <h1>Welcome to Your Dashboard</h1>
            <p>Select an option from the sidebar to get started.</p>
        </div>
    </div>
</body>
</html>
